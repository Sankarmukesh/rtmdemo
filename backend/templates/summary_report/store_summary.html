
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<style>
   body {
      font-family: Arial;
      color: white;
   }
   .left_div{
    display: table-cell;
    padding: 65% 15%;
    vertical-align: middle;
   }
   .text_color_left{
    color: #0000a0
   }
   .text_color_right{
    color: #e39e02
   }  
   .right_div{
    display: table-cell;
    vertical-align: middle;
    padding: 0 10%;
   }
   .left, .right {
      height: 99vh;
      width: 30%;
      float: left;
      overflow-x: hidden;
   }
   .left {
      left: 0;
      background-color:#fff;
   }
   .right {
      right: 0;
      padding-top: 20px;
      background-color: rgb(36, 0, 95);
   }
   .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
   }
   .centered img {
      width: 150px;
      border-radius: 50%;
   }
</style>
</head>
<body>
   <div style="min-height: 100%;width: 1320px;font-size: 14px;">
      <div class="left">
         <div class="left_div">
             <h1 class="text_color_left" style="padding-top: 10%;">RTM Fast</h1>
             <img style="width: 80%;height: 70%;" src="../img/logo.png">
             <h1 class="text_color_left" style="padding-top: 20%;">December 09, 2020</h1>
         </div>
     </div>
     <div class="right" style="padding-top: 30%;padding-bottom: 40%;">
         <div class="right_div">
             <h1 class="text_color_right" style="padding-bottom: 30px !important;">RTM Australia</h1>
             <h1 class="text_color_right">FAST Tool One Page Report Template</h1>
         </div>
     </div>
   </div>
</body>
</html>

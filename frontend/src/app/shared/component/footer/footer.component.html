<div class="row pb-2" *ngIf = "createTest">
  <mat-card style="width: 98%">
    <div style="float: left;display: flex;">
      <button mat-button class="button-color font_size_button" (click)="movePrevious()">
        <mat-icon style="font-size: 1.2rem;margin-top: 4px;">keyboard_arrow_left</mat-icon>
        Previous
      </button>
      <mat-divider [vertical]="true" *ngIf="errorEnable"></mat-divider>
      <span *ngIf="errorEnable" class="pl-3 footer_error_message" style="color: red;align-self: center;">{{errorMessage}}</span>
    </div>
    <div style="float: right">
      <button mat-button *ngIf="recomputeButton && !isRTMImpactTest" [ngClass]="{'button-color-enabled-background-recompute': isDisabled, 'button-color-disabled-background': !isDisabled}"
        (click)="recompute()" class="font_size_button" [disabled]="!isDisabled" style="margin-right: 1rem">Recompute</button>
      <button mat-button [ngClass]="{'button-color-enable': isDisabled, 'button-color-disabled': !isDisabled}"
        (click)="saveDraft()" class="font_size_button" [disabled]="!isDisabled" style="margin-right: 1rem">Save as Draft</button>
      <button mat-button *ngIf="!generateTest"
        [ngClass]="{'button-color-enabled-background': isDisabled, 'button-color-disabled-background': !isDisabled}"
        class="pl-2 font_size_button" (click)="moveNext(false)" [disabled]="!isDisabled">Next</button>
      <button mat-button *ngIf="generateTest && !initiateEnable"
      [ngClass]="{'button-color-enabled-background': !isDisabledGenerate, 'button-color-disabled-background': isDisabledGenerate}"
      class="pl-2 font_size_button" (click)="moveGenerate()" [disabled]="isDisabledGenerate">Generate</button>
      <button *ngIf="initiateEnable" mat-button [ngClass]="{'button-color-enabled-background': isDisabled, 'button-color-disabled-background': !isDisabled}"
      (click)="initateTest()" class="font_size_button" [disabled]="!isDisabled" style="margin-right: 1rem">Initiate test</button>
    </div>
  </mat-card>
</div>
